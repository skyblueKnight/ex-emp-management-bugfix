<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
						<li class="active"><a href="list.html" th:href="@{/employee/to-register-page}">従業員登録</a></li>			
					</ul>
					<p class="navbar-text navbar-right">
					   <span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->


					<form method="post" action="list.html" th:action="@{/employee/register-info}" th:object="${insertEmployeeForm}">
						<fieldset>
							<legend>従業員 新規登録</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      <label for="nameField">従業員名</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
											名前を入力してください
									</label>
									<label class="control-label" style="color: red" for="nameField"></label>
									<input type="text" name="name" id="nameField" class="form-control"
										 th:errorclass="error-input" >
										 
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="imageField">写真</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error-messages">
											写真をアップロードしてください
									</label>
									<label class="control-label" style="color: red" for="imageField"></label>

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="manField">性別</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											性別を入力してください
									</label>
									<label class="control-label" style="color: red" for="imageField"></label>
							    	<input name="gender" type="radio" id="manField" value="男" th:field="*{gender}" checked>
							    		<label for="manField">男</label>　 							    
							    	<input name="gender" type="radio" id="womanField" value="女" th:field="*{gender}">					    
							    		<label for="womanField">女</label>　 							    

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="hireDateField">入社日</label>
							    </th>
							    <td>

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="mailAddressField">メールアドレス</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
											メールアドレスを入力してください
									</label>
									<label class="control-label" style="color: red" for="mailAddressField"></label>
									<input type="text" name="mailAddress" id="mailAddressField" class="form-control"
										 th:errorclass="error-input" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="zipCodeField">郵便番号</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
											郵便番号を入力してください
									</label>
									<label class="control-label" style="color: red" for="zipCodeField"></label>
									<input type="text" name="zipCode" id="zipCodeField" class="form-control"
										 th:errorclass="error-input" >

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="addressField">住所</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											住所を入力してください
									</label>
									<label class="control-label" style="color: red" for="addressField"></label>
									<input type="text" name="address" id="addressField" class="form-control"
										 th:errorclass="error-input" >

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="telephoneField">電話番号</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
											電話番号を入力してください
									</label>
									<label class="control-label" style="color: red" for="telephoneField"></label>
									<input type="text" name="telephone" id="telephoneField" class="form-control"
										 th:errorclass="error-input" >

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="salaryField">給料</label>
							      
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
											給料を入力してください
									</label>
									<label class="control-label" style="color: red" for="salaryField"></label>
									<input type="text" name="salary" id="salaryField" class="form-control"
										 th:errorclass="error-input" >

							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="characteristicsField">特性</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											特性を入力してください
									</label>
									<textarea rows="5" cols="50" id="characteristicsField" name="characteristics" th:field="*{characteristics}" ></textarea>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="dependentsCountField">扶養人数</label>
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											扶養人数を入力してください
									</label>
									<label class="control-label" style="color: red" for="nameField"></label>
									<input type="text" name="dependentsCount" id="dependentsCountField" class="form-control" 
										 th:errorclass="error-input" >

							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">登録</button>
						</fieldset>
						<a th:href="@{/employee/showList}">従業員一覧へ戻る</a>
					</form>
					
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
